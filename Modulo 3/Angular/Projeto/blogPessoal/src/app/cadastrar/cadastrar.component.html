<div class="containe-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <div>    
                        <h1 class="text-center">Cadastro</h1>
                        <label for="nome">Nome</label>
                        <input [ngModel]='user.nome' class="form-control" type="text" name="nome" 
                        id="nome" placeholder="Seu nome">
                    </div>       

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' 
                        class="form-control" type="text" name="usuario" 
                        id="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' 
                        class="form-control" type="text" name="foto" 
                        id="foto" placeholder="Linka da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" 
                        id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confSenha">Confirme sua senha</label>
                        <input [(ngModel)]='user.senha' 
                        class="form-control" type="password" name="confSenha" 
                        id="confSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (Change)='tipoUser($event)'> 
                            <option>Selecione um tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justfy-content-center">
                        <button type="submit" class="btn btn-danger mr-4" 
                        routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success mr-4" (click)='cadastrar()'
                        >Cadastrar</button>
                    </div>
                    
                </div>

            </div>

        </div>

    </div>

</div>
